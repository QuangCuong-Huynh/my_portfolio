{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Professional portfolio showcasing skills, projects, and experience{% endblock %}">
    <meta name="author" content="Quang Cuong Huynh">
    <title>{% block title %}Portfolio{% endblock %} | Quang Cuong Huynh</title>
    
    <!-- Tailwind CSS CDN (Replace with compiled CSS in production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Load base.css and base.js-->
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/input.css' %}">
    <script src="{% static 'core/js/base.js' %}" defer></script>
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        accent: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                            800: '#6b21a8',
                            900: '#581c87',
                        }
                    },
                    fontFamily: {
                        'heading': ['Inter', 'system-ui', 'sans-serif'],
                        'body': ['Roboto', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f3f4f6; /* light: gray-100 */
        }
        .dark ::-webkit-scrollbar-track {
            background: #1f2937; /* dark: gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af; /* light: gray-400 */
            border-radius: 9999px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563; /* dark: gray-600 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        
        /* Glass effect utility */
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .dark .glass-effect {
            background: rgba(17, 24, 39, 0.9);
        }
        
        /* Print styles */
        @media print {
            nav, footer, .no-print {
                display: none !important;
            }
            
            body {
                @apply text-black bg-white;
            }
            
            .print-break-before {
                page-break-before: always;
            }
            
            .print-break-after {
                page-break-after: always;
            }
        }
        
        /* Focus visible styles for accessibility */
        *:focus-visible {
            @apply outline-2 outline-offset-2 outline-primary-600 dark:outline-primary-400;
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
    
    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 font-body">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:z-50 focus:p-4 focus:bg-primary-600 focus:text-white">
        Skip to main content
    </a>
    
    {% include 'base/header.html' %}
    
    <main id="main-content" class="min-h-screen">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'base/footer.html' %}
    
    <!-- Theme Toggle Script -->
    <script>
        // Theme management
        class ThemeManager {
            constructor() {
                this.theme = localStorage.getItem('theme') || 
                    (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                this.init();
            }

            init() {
                this.applyTheme();
                this.bindEvents();
                this.watchSystemTheme();
            }

            applyTheme() {
                if (this.theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }

            toggle() {
                this.theme = this.theme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', this.theme);
                this.applyTheme();
            }

            bindEvents() {
                const toggleButtons = document.querySelectorAll('[data-theme-toggle]');
                toggleButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.toggle());
                });
            }
            
            watchSystemTheme() {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        this.theme = e.matches ? 'dark' : 'light';
                        this.applyTheme();
                    }
                });
            }
        }

        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeManager();
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
